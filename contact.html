<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Restaurant KEA</title>
</head>
<body>
    <header>
        <h1>Restaurant KEA</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section>
            <p><em>Guldbergsgade 29N 2200 Copenhagen</em></p>
                <p><em>Phone no.:<a href="tel:+45"> 20 82 53 70</a></em></p>
                <p><em>E-mail: <a href="mailto:">info@restaurantkea.dk</a></em></p>
            </section>
            <img src="restaurant_assets/img/map.jpg" alt="map" width="100%" height="100%">
            <section>
                <form>
                    <fieldset>
                        <legend>Contact form</legend>
                        <div>
                            <label for="fname">Full name</label>
                            <input id="fname" type="text" name="fname">
                         </div>
                         <div>
                            <label for="phone">Phone no.</label>
                            <input id="phone" type="text" name="phone">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input id="email" type="text" name="email">
                        </div>
                        <div>
                            <label for="persons">Persons</label>
                            <input id="persons" type="number" name="persons" value="2" min="1">
                        </div>
                        <div>
                            <label for="date-time">Date and time</label>
                            <input id="date-time" type="datetime-local" name="date-time">
                        </div>
                        <div>
                            <label for="info">Further information</label>
                            <textarea name="info" id="info"></textarea>
                        </div>
                        <button>Send</button>
                    </fieldset>
                </form>
            </section>
        </article>
    </main>
    <footer>
        <p>
            &copy; 2024 KEA Development
        </p>
    </footer>
</body>
</html>
