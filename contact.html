<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Restaurant KEA</title>
</head>
<body>
    <header>
        <h1>Restaurant KEA</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <address>
                    <p>Guldbergsgade 29N 2200 Copenhagen</p>
                    <p>Phone no.:<a href="tel:+4520825370" title="Phone restaurant KEA"> 20 82 53 70</a></p>
                    <p>E-mail: <a href="mailto:info@restaurantkea.dk" title="Email Restaurant KEA">info@restaurantkea.dk</a></p>
                </address>    
                <img src="restaurant_assets/img/map.jpg" alt="map" width="100%" height="100%">
            </section>
            <section>
                <form>
                    <fieldset>
                        <legend>Contact form</legend>
                        <div>
                            <label for="fname">Full name</label>
                            <input id="fname" type="text" name="fname" required pattern="([A-Aa-z-])+[A-Za-z-]+">
                        </div>
                        <div>
                            <label for="phone">Phone no.</label>
                            <input id="phone" type="tel" name="phone" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" required>
                        </div>
                        <div>
                            <label for="persons">Persons</label>
                            <input id="persons" type="number" name="persons" value="2" min="1" max="20" required>
                        </div>
                        <div>
                            <label for="date-time">Date and time</label>
                            <input id="date-time" type="datetime-local" name="date-time" required>
                        </div>
                        <div>
                            <label for="info">Further information</label>
                            <textarea name="info" id="info"></textarea>
                        </div>
                        <button type="submit">Send</button>
                    </fieldset>
                </form>
            </section>
        </article>
    </main>
    <footer>
        <p>
            &copy; 2024 KEA Development
        </p>
    </footer>
</body>
</html>
